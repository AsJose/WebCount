<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Dinero</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Registro Dinero</li>
      <li>Filtros</li>
      <li>Components</li>
      <li>Forms</li>
      <li>Tables</li>
      <li>Charts</li>
    </ul>
  </div>

  <div class="content">
    <div class="header">
      <div class="user-icon">ES</div>
    </div>

    <!-- Formulario de Registro Dinero -->
    <div class="register-money">
      <h3>Registro de Dinero</h3>
      <form id="moneyForm">
        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
          <option value="prestamo">Préstamo</option>
        </select>

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="" disabled selected>Selecciona una categoría</option>
        </select>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>

        <button type="submit">Registrar</button>
      </form>

      <h4>Operaciones registradas:</h4>
      <ul id="operationsList"></ul>
    </div>

    <!-- Gráfica de Ingresos y Gastos -->
    <div class="charts">
      <canvas id="moneyChart"></canvas>
      <h4 id="totalSummary"></h4>
    </div>
  </div>

  <script src="java/app.js"></script>
</body>
</html>
